global
  log stdout local0
  maxconn 50000
  tune.ssl.default-dh-param 2048

defaults
  log global
  mode http
  option dontlognull
  option http-server-close
  option httpclose
  option httplog
  option redispatch
  timeout client  300000  # 5 minutes
  timeout connect 3000    # 3 seconds
  timeout server  300000  # 5 minutes

frontend public_http
  acl content_path path_beg /api
  acl ipfs_path path_beg /ipfs
  acl webserver_path path_beg /sockjs-node
  bind *:80
  default_backend webserver
  option forwardfor
  use_backend content if content_path
  use_backend ipfs if ipfs_path
  use_backend webserver if webserver_path

backend content
  http-request replace-path /api/(.*) /\1
  server content "$SERVER_URL"

backend ipfs
  server content "$IPFS_URL"

backend webserver
  server content "$WEBSERVER_URL"
